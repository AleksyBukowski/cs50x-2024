<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            // once the whole DOM (whole page) is loaded, then execute the code below (it ensures that even though the script is at the top of the file and the form is below, the script executes when whole DOM is ready):
            // listen to the form; whenever a submit happens, call function (anonymous function).
            // alert, then prevent default behavior of any form so it doesn't actulaly submit anything to the server; keep user here
            document.addEventListener("DOMContentLoaded", function() {
                document.querySelector("form").addEventListener("submit", function(event) {
                    alert("Hello, " + document.querySelector("#name").value);
                    event.preventDefault;
                });
            });
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>
            hello
        </title>
    </head>
    <body>
        <!-- return false keeps the user on the current page without reloading it; shows just the pop up -->
        <form onsubmit="greet(); return false;">
            <input autocomplete="off" autofocus id="name" placeholder="name" type="text">
            <input type=submit>
        </form>
    </body>
</html>
