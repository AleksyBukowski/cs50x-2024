<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {

                // Part 1: Multiple choice

                let elements = document.getElementsByClassName("answer");
                nodeCorrect = document.createTextNode('Correct!');
                nodeIncorrect = document.createTextNode('Incorrect');

                for (i = 0; i < elements.length; i++) {
                    elements[i].addEventListener("click", function(event) {

                        old = document.querySelector("#anstext");
                        if (old) {
                            old.remove();
                        }

                        let paragraph = document.createElement("p");
                        paragraph.setAttribute("id", "anstext");


                        buttons = document.querySelectorAll(".answer");
                        buttons.forEach(button => {
                            button.style.backgroundColor = "";
                        });


                        if (event.target.id == "island") {
                            event.target.style.backgroundColor = "green";
                            paragraph.appendChild(nodeCorrect);
                            paragraph.style.color = "green";
                            document.querySelector("div.section").appendChild(paragraph);

                        }
                        else {
                            event.target.style.backgroundColor = "red";
                            node = document.createTextNode('Incorrect');
                            paragraph.appendChild(nodeIncorrect);
                            paragraph.style.color = "red";
                            document.querySelector("div.section").appendChild(paragraph);
                        }
                    });
                }

                // Part 2: Free response
                document.querySelector("#checkp2").addEventListener("click", function checkans() {
                    ans = document.querySelector("#ans");
                    b = document.querySelector("#checkp2");
                    old = document.querySelector("#anstxt2");
                    if (old) {
                        old.remove()
                    }

                    let paragraph2 = document.createElement("p");
                    paragraph2.setAttribute("id", "anstxt2");

                    if (ans.value == "6000") {
                        ans.style.backgroundColor = "green";
                        paragraph2.appendChild(nodeCorrect)
                        paragraph2.style.color = "green";
                        b.after(paragraph2);
                    }
                    else {
                        ans.style.backgroundColor = "red";
                        paragraph2.appendChild(nodeIncorrect)
                        paragraph2.style.color = "red";
                        b.after(paragraph2);
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is Aoshima?</h3>
                 <button class="answer" id="dish">A japanese dish that's been declared the tastiest dish of the year</button>
                 <button class="answer" id="anime" >An anime about cats</button>
                 <button class="answer" id="island">A japanese island known for having more cats than people</button>
                 <button class="answer" id="car">A car</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How old is the humand civilization?</h3>
                <input type="number" autofocus id="ans" placeholder="Type the approximate value in years" style="width: 240px">
                <button id="checkp2">Submit answer</button>
            </div>
        </div>
    </body>
</html>
