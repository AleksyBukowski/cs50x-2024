{% extends "layout.html" %}

{% block container %}

    <div class="section">

        <h2>Add a Birthday</h2>
        <!-- TODO: Create a form for users to submit a name, a month, and a day -->
        <form method="post">
            <input type="text" autofocus autocomplete="off" placeholder="Name" name="name">
            <input type="number" placeholder="Month" min="1" max="12" name="month">
            <input type="number" placeholder="Day" min="1" max="31" name="day">
            <button type="submit">Add birthday</button>
        </form>

    </div>

    <div class="section">

        <h2>All Birthdays</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthday</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                {% for birthday in birthdays %}

                    <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.month }}/{{ birthday.day }}</td>
                        <td class="birthday_delete">
                            <form action="/delete" method="post">
                                <input name="id" type="hidden" value="{{ birthday.id }}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
