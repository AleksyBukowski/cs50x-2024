{% extends "layout.html" %}

{% block body%}

    <!-- {{ name }} is a placeholder standardised in Jinja templating engine -->
    <!-- if name exists (is not blank), then print it out. If doesn't = display "world" -->

    <!--
    hello,
    {% if name != "" %}
        {{ name }}
    {% else %}
        world
    {% endif %}
    -->

    <!-- it can also be done in 1 line: -->
    hello, {% if name %} {{ name }} {% else %} world {% endif %}

{% endblock%}
