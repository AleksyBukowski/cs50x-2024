{% extends "layout.html" %}

{%block title%}Create a post{% endblock %}

{% block main %}
<div class="create-container form-container container mt-3 txt-center">
    <h2>Post Your Idea</h2>
    <form method="POST" action="/create">
        <div class="form-group">
            <label for="postTitle">Title:</label>
            <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Enter your title here...">
        </div>
        <div class="form-group">
            <label for="postContent">Your Idea:</label>
            <textarea class="form-control" id="postContent" name="postContent" rows="15" placeholder="Write your idea here..."></textarea>
        </div>
        <div class="container d-flex justify-content-center mt-2 mb-2">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="anonymous" name="anonymous">
                <label class="form-check-label" for="anonymous">Post as Anonymous</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
